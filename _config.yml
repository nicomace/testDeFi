# Site settings
title: NicoMace Portfolio
description: "Applying institutional risk management principles to DeFi portfolios and CLMM market making."
email: 

# Paramètres d'URL (Conservés tels quels)
url: "https://nicomace.github.io"
baseurl: "/testDeFi"

# Thème : Passage à Just the Docs
remote_theme: just-the-docs/just-the-docs

# Navigation et Recherche (Spécifiques à Just the Docs)
nav_enabled: true
search_enabled: true
search_tokenizer_separator: /[\s\-/]+/

# Configuration de la charte graphique (Équivalent au skin "dark")
color_scheme: dark 

# Build settings
markdown: kramdown
permalink: /:categories/:title/

# Plugins
# Note: Just the Docs gère nativement beaucoup de choses, 
# mais on garde l'essentiel.
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Configuration du pied de page (Just the Docs style)
footer_content: "Copyright &copy; 2025 Nicolas Macé. Construit avec Just the Docs."

# Liens sociaux pour le menu latéral (Sidebar)
aux_links:
  "Linkedin": "https://www.linkedin.com/in/macenicolas/"
  "GitHub": "https://github.com/nicomace"
  "Twitter": "https://x.com/niclos96"

# Paramètres par défaut des pages
defaults:
  - scope:
      path: ""
    values:
      layout: default # Changement de 'single' à 'default'
